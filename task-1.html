<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="parent">
            <img src="https://source.unsplash.com/300x300/?cusines" alt="" class="food-img">
            <div class="offer">50% OFF up to 100</div>
            <div class="time">38 min</div>
            <div class="promoted">Promoted</div>
        </div>
        
        <h1 class="name">Center Point Restuarant</h1>
        <p class="desc">North Indian, Chinese</p>
        <hr>
        <p class="trademark">
            Follows all Max Safety measures to ensure your food is safe</p>
    </div>
</body>
</html>
